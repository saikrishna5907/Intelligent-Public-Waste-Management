<app-header></app-header>
<mat-card>

  <mat-card-header>
    <h1>Manger's List</h1>
  </mat-card-header>
  <mat-card-content>
    <table id ="managers" class="table table-sm">
      <thead>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
      </thead>
      <ng-container *ngFor="let key of keys">
          <tr class="table-dark">
            <td>{{managersData[key].email}}</td>
            <td>{{managersData[key].firstName}}</td>
            <td>{{managersData[key].lastName}}</td>
            <td>
              <!-- <button mat-raised-button >Edit</button> -->
              <button style="background-color:rgb(228, 110, 31);color: white"mat-raised-button (click)='onDelete(key)'>Delete</button>
            </td>
          </tr>
      </ng-container>

    </table>
    <div class ="alert alert-danger" *ngIf="showDeleteManager">
      Deleted Succefully!
    </div>
  </mat-card-content>
</mat-card>
<app-footer></app-footer>
