<app-header></app-header>
<br/>
<div class="row">
<div class=" container col-md-offset-2  col-md-5 left">
  <h1 style="color: rgba(0, 128, 0, 0.76);font-style:oblique;font-size: 30px">About Us</h1>
  <p style=" color:rgba(0, 0, 0, 0.822);font-style:oblique;align-content: center;font-size: 20px">TRASH TALKS main moto is to keep the city clean and beautiful for better tomorrow. </p>
</div>
<div class="col-md-5 right">
    <mat-card>
        <mat-card-header>
          <h4><strong>Feedback</strong></h4></mat-card-header>
        <mat-card-content>
          <form (submit)="submitForm(feedBacktext.value)" #feedBackForm="ngForm">
            <mat-form-field>
                <textarea class="validate" matInput row="200"  name="feedBacktext" #feedBacktext ngModel required placeholder="Please enter your views on our services"></textarea>
                <mat-error *ngIf="feedBacktext.value == ''">Please Enter Feedback Form</mat-error>
            </mat-form-field>
            <br/>
            <button  [disabled]="!feedBackForm.valid" style="background-color:rgb(38, 189, 113);border-radius: 15px;" mat-raised-button type="submit">SUBMIT</button>
          </form>
        </mat-card-content>
      </mat-card>
</div>

</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<app-footer></app-footer>
